<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/styles/index.css">

  <title>Members Club</title>
</head>

<body>
  <div id="main">
    <header>
      <img src="./src/assets/Logo.svg" alt="logo" />
    </header>
    <!-- Campo de busca -->
    <form>
      <div class="inputDiv round-border">
        <input type="text" id="memberInput" name="memberId" required placeholder="ID do usuário" />
        <button type="submit">
          <img id="submitButton" class="round-border" src="./src/assets/FormButton.svg" alt="formButton" />
        </button>
      </div>
      <div id="formError">Nenhum usuário encontrado com este ID</div>
    </form>

    <section id="memberInfo">
      <div id="leftSide">
        <div id="profileSection" class="card">

        </div>
        <!-- Histórico -->
        <div id="history" class="card">
          <div class="history-item">
            <span class="history-title">HISTÓRICO</span>
            <span id="cuts-count" class="history-title"></span>
          </div>
          <div class="divider"></div>
          <div id="history-list">

          </div>
        </div>
      </div>
      <!-- Lado direito do coiso -->
      <div id="rightSide">
        <!-- Sessão Fidelidade -->
        <div id="fidelity" class="card">
          <div id="fidelity-header">
            <div class="column">
              <div class="subTitle">Cartão Fidelidade</div>
              <div id="giftMessage" class="text-sm">Ao fazer cortes de cabelo, o décimo sai de graça!</div>
            </div>
            <div id="userId"></div>
          </div>
          <div id="fidelity-body">
          </div>
        </div>

        <div id="giftSection" class="card">
        </div>
      </div>
    </section>
    <script src="./src/main.js"></script>
</body>

</html>
